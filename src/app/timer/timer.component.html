<div class="timer">
  <app-progress-bar [progress]="(init-(timer.countdown$ | async))/init*100"></app-progress-bar>  <!-- Stateless -->

  <app-display [time]="timer.countdown$ | async"></app-display> <!-- Stateless -->

  <div class="buttons">
    <button *ngIf="timer.paused" (click)="timer.toogleCountdown()">Play</button>
    <button *ngIf="!timer.paused" (click)="timer.toogleCountdown()">Pause</button>
    <button (click)="timer.restartCountdown()">Restar</button>
  </div>
</div>
